<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>待办事项清单</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>我的待办事项</h1>
        <div class="add-todo">
            <input type="text" id="todoInput" placeholder="输入新的待办事项...">
            <button onclick="addTodo()">添加</button>
        </div>
        <ul id="todoList">
            <!-- 待办事项将通过 JavaScript 动态添加到这里 -->
        </ul>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
